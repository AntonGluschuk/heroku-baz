language: node_js
node_js: node
cache: npm

install:
  - npm ci

script:
  - npm test
  - npm run build

deploy:
  provider: heroku
  api_key:
    secure: de58e1d6-a8b2-4d40-9418-612182acef32
  app:
    master: heroku-baz-prod
    develop: heroku-baz
  on:
    repo: AntonGluschuk/heroku-baz
  skip_cleanup: "true"
